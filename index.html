<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Dice Game</title>
</head>

<body>
    <div class="container">
        <div id="diceImage">
            <img src="./Img/startImage.png" alt="roll the dice" style="width:500px">
        </div>
    </div>
    <div class="container">
        <button id="button">Roll Dice</button>
    </div>
    <div class="container" id="playerScores">
        <div class="playerScores" id="player1">
            <h1>Player 1</h1>
            <h2 id='player1score'>0</h2>
        </div>
        <div class="playerScores" id="player2">
            <h1>Player 2</h1>
            <h2 id='player2score'>0</h2>
        </div>
    </div>
    <div class="container">
        <button class="button" id="restart">Restart</button>
    </div>

    <script src="./JS/main.js"></script>
</body>

</html>
